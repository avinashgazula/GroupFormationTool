image: java:8-jdk

stages:
  - build
  - test

before_script:
  - echo "CI started..." 
  - export GRADLE_USER_HOME=`pwd`/.gradle
  
cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script: 
    - chmod +x ./gradlew
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
  tags:
    - grad
  
test:
  stage: test
  script:     
    -  chmod +x ./gradlew
    - ./gradlew check
  tags:
    - grad