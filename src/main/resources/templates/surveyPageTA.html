<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>front page</title>
     <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<script>
var array=[]
function myFunction(text1) {
    console.warn("Text to print on console");
  var checkBox = document.getElementById("question");
  if (checkBox.checked == true)
  {
    array.push(text1);
  }
  console.warn("Text to print on console");
  getValues();
}
function getValues()
{
	$("#getValues").html(array.join("<br>"));
    return array;
}

</script>
<body>
<div style="background-color:#337ab7; height:50px; color: black;">
    <h2 style="float: left;">Group Formation Tool</h2>
    <a href="/logout" style="float: right; color: black;">Logout</a>
</div>

<br/>
<div>
           <h2 style="text-align: center;">Create survey</h2>
           <form method="POST" style="text-align: center;" th:action="@{/surveyPageTA}" th:object="${question}">

         <div th:each="questions : ${list}">
    <th >
        <td><input type="checkbox" id="question" name="question" th:text="${questions.text}"
            th:value="${questions.questionID}" onclick="javascript:myFunction(${questions.questionID})" /></td>
    <div ></div>
        </th>
        <br/>
    </form>
    <button onclick="return confirm('Are you sure you want to create a Survey?');"
                style="color:black; cursor: pointer; margin-top: 200px;  width: 20%; background-color: cornflowerblue; height: 30px;"
                type="submit">Publish
        </button>

</div>
<div th:if="${message}" th:text="${message}"></div>
</body>


</html>
