<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Course Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div>
        <h2>Import Student List</h2>
        <p th:text="${message}" th:if="${message ne null}"></p>
        <form th:action="@{/upload}" enctype="multipart/form-data" method="POST">
            <input type="file" name="file">
            <button type="submit">Upload File</button>
        </form>
    </div>

    <div>
        <table th:if="${details ne null}">
            <thead>
                <tr>
                    <th>Banner ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="detail : ${details}">
                    <td th:text="${detail.getX().getId()}">Banner ID</td>
                    <td th:text="${detail.getX().getFirstName()}">First Name</td>
                    <td th:text="${detail.getX().getLastName()}">Last Name</td>
                    <td th:text="${detail.getX().getEmail()}">Email</td>
                    <td>
                        <p th:if="${detail.getY()} ==false">Existing</p>
                        <p th:if="${detail.getY()} ==true">Invited</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
