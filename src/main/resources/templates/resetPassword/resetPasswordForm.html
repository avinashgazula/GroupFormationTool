<!DOCTYPE HTML>
<html lang='en' xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Reset Password</h1>
<hr>

<form action="#" th:action="@{/resetpassword}" th:object="${newPassword}" method="post">
    <input type="hidden" th:field="*{bannerID}" th:value="${newPassword.getBannerID()}"/>
    <p>Password: <input type="password" th:field="*{password}"/></p>
    <p>Confirm Password: <input type="password"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>

    <div th:each="message : ${errorMessages}">
        <p style="color: red" th:inline="text">[[${message}]]</p>
    </div>
</form>
</body>
</html>
